name: Lint (pre-commit + ruff)

on:
  pull_request:
    branches: [ master ]  # 필요에 따라 수정
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install pre-commit ruff

      - name: Run pre-commit
        run: pre-commit run --all-files
